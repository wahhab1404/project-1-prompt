<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

     <header>
          <h1 class="head">Tic Tac Toe</h1>
     </header>
    <div class="container">
       <table>
            <tr>
                 <td class="cl red" id="tr0"></td>
                 <td class="cl red" id="tr1"></td>
                 <td class="cl red" id="tr2"></td>
            </tr>
            <tr>
                 <td class="cl red" id="tr3"></td>
                 <td class="cl red" id="tr4"></td>
                 <td class="cl red" id="tr5"></td>
            </tr>
            <tr>
                 <td class="cl red" id="tr6"></td>
                 <td class="cl red" id="tr7"></td>
                 <td class="cl red" id="tr8"></td>
            </tr>
       </table>
       <div>
            <h1 class="turn" id="turn"></h1>
       </div>
       <button class="start-game end-game">Start The Game</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
