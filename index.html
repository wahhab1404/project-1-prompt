<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

     <header>
          <h1 class="head">Tic Tac Toe</h1>
     </header>
     <div class="SContainer">
          <div class="roundContainer">
               <h2 class="roundHead">Round</h2>
               <h2 class="roundNo"></h2>
          </div>
          <!-- X player score board  -->
               <div class="xBoard">
                    <h2 class= "scorexTitle">X PLAYER</h2>
                    <h3 class="winTitle">WIN</h3>
                    <h3 class="xWinScore">0</h3>
               </div>
               <div class="oBoard">
                    <!-- O Player score Board -->
                    <h2 class= "scoreoTitle">O PLAYER</h2>
                    <h3 class="winTitle">WIN</h3>
                    <h3 class="oWinScore">0</h3>
               </div>
          </div>
          <!-- game container -->
    <div class="container">
                    <table>
                         <tr>
                          <td class="cl" id="tr0"></td>
                          <td class="cl" id="tr1"></td>
                          <td class="cl" id="tr2"></td>
                         </tr>
                         <tr>
                            <td class="cl" id="tr3"></td>
                            <td class="cl" id="tr4"></td>
                            <td class="cl" id="tr5"></td>
                         </tr>
                         <tr>
                           <td class="cl" id="tr6"></td>
                           <td class="cl" id="tr7"></td>
                           <td class="cl" id="tr8"></td>
                         </tr>
                    </table>
       <div>
            <h1 class="turn" id="turn"></h1>
       </div>
       <button class="gameRestart">Start The Game</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
